<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Bluesbone的画板</title>
</head>
<body>
<canvas id="canvas" width=400 height=400></canvas>
<ul class="buttons">
	<li class="color-board">
		<input type="color" />
	</li>
	<li class="pencil selector active">
		<button>
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-qianbipencil82"></use>
			</svg>
		</button>
	</li>
	<li class="brush selector">
		<button>
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-b_maobi"></use>
			</svg>
		</button>
	</li>
	<li class="eraser selector">
		<button>
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-xiangpica"></use>
			</svg>
		</button>
	</li>
	<li class="reset-board">
		<button>
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-icon-"></use>
			</svg>
		</button>
	</li>
	<li class="download">
		<button>
			<svg class="icon" aria-hidden="true">
				<use xlink:href="#icon-xiazai"></use>
			</svg>
		</button>
	</li>
</ul>
</body>
<script src="//at.alicdn.com/t/font_648751_iw93lhdzs8e8w7b9.js"></script>
<script src="script.js"></script>
</html>
